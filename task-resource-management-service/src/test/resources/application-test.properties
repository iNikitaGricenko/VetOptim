# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/test_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Test Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.mandatory=true

# Logging Level
logging.level.org.springframework=INFO
logging.level.com.wolfhack.vetoptim=DEBUG

# Test properties
test.rabbitmq.queue.task.completed=task-completed-queue-test
test.rabbitmq.queue.resource.depleted=resource-depleted-queue-test
rabbitmq.queue.notification.urgent=urgent-task-queue
rabbitmq.queue.resource.depleted=resource-depleted-queue
spring.jpa.hibernate.ddl-auto=create-drop

